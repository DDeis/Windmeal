<div class="container">
	<div class="page-header">
		<h1>Sign Up
			<small></small>
		</h1>
	</div>

	<div id="pageContent">
		<form class="form-horizontal" role="form" ng-submit="signUp()" name="signup_form" novalidate>

			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>

				<div class="col-lg-10">
					<input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" ng-model="user.email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>

				<div class="col-lg-10">
					<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
				</div>
			</div>

            <form class="form-horizontal" role="form" ng-submit="submitInfo()" ng-init="fp.ownerId=user._id">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>

                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="fp.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-lg-2 control-label">Street Address</label>

                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="address" placeholder="W 123 Street" ng-model="user.address.street">
                    </div>
                </div>

                <div class="form-group">
                    <label for="zipcode" class="col-lg-2 control-label">Zip Code</label>

                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="zipcode" placeholder="Zipcode" ng-model="user.address.postalCode">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-lg-2 control-label">City</label>

                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="city" placeholder="City" ng-model="user.address.city">
                    </div>
                </div>


			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-4">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</div>

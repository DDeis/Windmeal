<div class="container">
	<div class="page-header">
		<h1>Sign Up
			<small></small>
		</h1>
	</div>

	<div id="pageContent">
		<form class="form-horizontal" role="form" ng-submit="signUp()" name="signup_form" novalidate>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10 text-danger" ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
					<small ng-show="signup_form.email.$error.email">
						That is not a valid email. Please input a valid email.
					</small>
				</div>
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>

				<div class="col-lg-10">
					<input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" ng-model="newUser.email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>

				<div class="col-lg-10">
					<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" ng-model="newUser.password" required>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name</label>

				<div class="col-lg-8">
					<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newUser.name">
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-lg-2 control-label">Street Address</label>

				<div class="col-lg-8">
					<input type="text" class="form-control" id="address" placeholder="W 123 Street"
						   ng-model="newUser.address.street">
				</div>
			</div>

			<div class="form-group">
				<label for="zipcode" class="col-lg-2 control-label">Zip Code</label>

				<div class="col-lg-8">
					<input type="text" class="form-control" id="zipcode" placeholder="Zipcode" ng-model="newUser.address.postalCode">
				</div>
			</div>

			<div class="form-group">
				<label for="city" class="col-lg-2 control-label">City</label>

				<div class="col-lg-8">
					<input type="text" class="form-control" id="city" placeholder="City" ng-model="newUser.address.city">
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-4">
					<button type="submit" class="btn btn-primary" ng-disabled="signup_form.$invalid">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="container">
	<div class="page-header">
		<h1>Sign Up
			<small></small>
		</h1>
	</div>

	<div id="pageContent">
		<form class="form-horizontal" role="form" ng-submit="signUp()" name="signup_form" novalidate>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>

				<div class="col-lg-10">
					<input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" ng-model="user.email" required>
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>

				<div class="col-lg-10">
					<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-4">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
		{{coordinates.latitude}} - {{coordinates.longitude}}
	</div>
</div>

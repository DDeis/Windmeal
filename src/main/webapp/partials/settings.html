<div class="container">
	<div class="page-header">
		<h1>Settings
			<small></small>
		</h1>
	</div>

	<div class="row">
		<aside class="col-lg-3" id="sidebar" role="navigation">
			<div class="well">
				<ul class="side-nav">
					<li class="header">User</li>
					<li><a href="" ng-click="view = 'user'">Account</a></li>
					<li class="header">Provider</li>
					<li><a href="" ng-click="view = 'provider'">My restaurants</a></li>
				</ul>
			</div>
			<!--/.well -->
		</aside>

		<section class="col-lg-9" ng-switch="view" ng-init="view = 'user'">
			<div ng-switch-when="user">
				{{user.name}}<br/>
				{{user.email}}<br/>
				{{user.address.street}}, {{user.address.postalCode}} {{user.address.city}}<br/>

				<a href="#/users/{{user._id}}/edit" class="btn btn-primary">Edit</a>
			</div>
			<div ng-switch-when="provider">
				<a class="btn btn-primary" href="#/providers/new">Create Restaurant</a>
				<table class="table table-striped col-lg-12">
					<thead>
					<tr>
						<td class="col-lg-1 text-center">#</td>
						<td class="col-lg-3 text-center">Name</td>
						<td class="col-lg-2 text-center">Dashboard</td>
						<td class="col-lg-2 text-center">Edit info</td>
						<td class="col-lg-2 text-center">Edit menu</td>
						<td class="col-lg-2 text-center">Delete</td>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="provider in providers">
						<td class="text-center">{{$index + 1}}</td>
						<td>{{provider.name}}</td>
						<td class="text-center">
							<a href="#/providers/{{provider._id}}/settings/info" class="glyphicon glyphicon-list"></a>
						</td>
						<td class="text-center">
							<a href="#/providers/{{provider._id}}/settings/info" class="glyphicon glyphicon-edit"></a>
						</td>
						<td class="text-center">
							<a href="#/providers/{{provider._id}}/settings/menu" class="glyphicon glyphicon-edit"></a>
						</td>
						<td class="text-center">
							<a href="" class="glyphicon glyphicon-trash"></a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</div>

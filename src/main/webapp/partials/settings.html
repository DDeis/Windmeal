<div class="container">
	<div class="page-header">
		<h1>Settings
			<small></small>
		</h1>
	</div>

	<div class="row">
		<aside class="col-lg-3" id="sidebar" role="navigation">
			<div class="well">
				<ul class="side-nav">
					<li class="header">User</li>
					<li><a href="" ng-click="view = 'user'">Account</a></li>
					<li class="header">Provider</li>
					<li><a href="" ng-click="view = 'provider'">My restaurant</a></li>
				</ul>
			</div>
			<!--/.well -->
		</aside>

		<section class="col-lg-9" ng-switch="view" ng-init="view = 'user'">
			<div ng-switch-when="user">
				{{user.email}}
			</div>
			<div ng-switch-when="provider">
				<a class="btn btn-primary" href="#/providers/new">Create Restaurant</a>
				<table class="table table-striped">
					<thead>
					<tr>
						<td>#</td>
						<td>Name</td>
						<td>Address</td>
						<td>Edit info</td>
						<td>Edit menu</td>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="provider in providers">
						<td>{{$index + 1}}</td>
						<td>{{provider.name}}</td>
						<td>{{provider.address}}</td>
						<td><a href="#/providers/{{provider._id}}/settings/info" class="glyphicon glyphicon-search"></a></td>
						<td></td>
					</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</div>

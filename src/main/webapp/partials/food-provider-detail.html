<div class="container">
	<div class="page-header">
		<h1>{{fp.name}}
			<small ng-repeat="tag in fp.tags">{{fp.tags.join(', ')}}</small>
		</h1>
	</div>

	<div>
		<section>
			{{fp.address.street}}, {{fp.address.postalCode}} {{fp.address.city}}<br/>
			{{fp.phone}}<br/>
			{{fp.email}}<br/>
			<p>{{fp.description}}</p>

		</section>
		<div rating rating-value="averageRating" readonly="true"></div>
		<a class="btn btn-primary" href="#/providers/{{fp._id}}/order">Order</a>

		<section class="row menu">
			<h3>Menu</h3>
			<article class="col-lg-2 menu-item" ng-repeat="meal in menu.meals">
				<h4 class="text-center">{{meal.name}}</h4>

				<p class="text-muted"><em>{{meal.description}}</em></p>
				<h5>{{meal.price | number:2}} â‚¬</h5>
			</article>
		</section>

		<a class="btn btn-primary" href="#/providers/{{fp._id}}/order">Order</a>

		<section class="comments">
			<article class="comment" ng-repeat="comment in fp.comments">
				<div rating readonly="true" rating-value="comment.rate"></div>
				<p>{{comment.text}}</p></article>

			<div class="well">
				<form class="form-horizontal" role="form" ng-submit="submitComment()" ng-init="newComment.userId = user._id">

					<div class="form-group">
						<label for="inputComment" class="col-lg-2 control-label">Comment</label>

						<div class="col-lg-10">
							<textarea class="form-control" id="inputComment" rows="3" placeholder="Type your comment" ng-model="newComment.text"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="inputRate" class="col-lg-2 control-label">Rating</label>

						<div class="col-lg-2" id="inputRate" rating rating-value="newComment.rate" on-rating-selected="saveRating(rating)"></div>
					</div>

					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<!DOCTYPE html>
<html ng-app="windmealApp">
<head>
	<title>Windmeal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="js/libs/html5shiv.js"></script>
	<script src="js/libs/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="AppController">

<!-- Wrap -->
<div id="wrap">
	<!-- Fixed navbar -->
	<header class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Windmeal</a>
			</div>
			<div class="collapse navbar-collapse" ng-switch="logged">
				<!--<ul class="nav navbar-nav">-->
				<!--<li class="active"><a href="#">Home</a></li>-->
				<!--<li><a href="">About</a></li>-->
				<!--<li><a href="#/geo">Geo</a></li>-->
				<!--</ul>-->
				<ul class="nav navbar-nav navbar-right" ng-switch-when="true">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li class="dropdown-header">User</li>
							<li><a href="#/users/{{user._id}}/settings">Settings</a></li>
							<li class="divider" ng-show="user.profile == 'PROVIDER'"></li>
							<li class="dropdown-header" ng-show="user.profile == 'PROVIDER'">Provider</li>
							<li ng-show="user.profile == 'PROVIDER'">
								<a href="#/providers/{{provider._id}}/dashboard">Dashboard</a></li>
							<li class="divider"></li>
							<li><a href="" ng-click="logout()">Disconnect</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-switch-default>
					<li><a data-toggle="modal" href="#authenticationModal">Sign in</a></li>
					<li><a href="#/signup">Sign up</a></li>
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
	</header>
	<!-- AngularJS view -->
	<div ng-view></div>

</div>
<!-- /#wrap -->

<footer>
	<div class="container">
		<p class="text-muted credit">&copy; 2013 Windmeal - <a href="#">D. Deis</a> and <a href="#">M. Labusquiere</a>.
		</p>
	</div>
</footer>

<!-- Modal -->
<div class="modal fade" id="authenticationModal" tabindex="-1" role="dialog" aria-labelledby="authenticationModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<form class="form-signin" ng-submit="connect()">
					<h2 class="form-signin-heading">Please sign in</h2>

					<div id="loginInfo" class="text-danger">The login doesn't exist or the password is invalid</div>
					<input type="text" class="form-control" placeholder="Email address" ng-model="login.email" autofocus required>
					<input type="password" class="form-control" placeholder="Password" ng-model="login.password">
					<label class="checkbox">
						<input type="checkbox" value="remember-me"> Remember me
					</label>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					<a>Sign up</a>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- Libraries -->
<script src="js/libs/jquery/jquery.js"></script>

<script src="js/libs/angular/angular.min.js"></script>
<script src="js/libs/angular/angular-resource.min.js"></script>

<script src="js/libs/bootstrap/bootstrap.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

<!-- Javascript -->
<script src="js/app.js"></script>
<script src="js/services.js"></script>

<script src="js/controllers/homeController.js"></script>
<script src="js/controllers/appController.js"></script>
<script src="js/controllers/signUpController.js"></script>
<script src="js/controllers/dashboardController.js"></script>
<script src="js/controllers/errorController.js"></script>
<script src="js/controllers/foodProviderListController.js"></script>
<script src="js/controllers/foodProviderDetailController.js"></script>
<script src="js/controllers/foodProviderSettingsController.js"></script>
<script src="js/controllers/orderController.js"></script>
<script src="js/controllers/settingsController.js"></script>
<script src="js/controllers/menuSettingsController.js"></script>

<script src="js/filters/filters.js"></script>
<script src="js/directives/rating.js"></script>

<script src="js/interceptors/interceptors401.js"></script>

</body>
</html>
